
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Flix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <h1 class="page-title">Alura Flix</h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="Logo AluraFlix">
    </header>

    <main class="container">
        <p class="page-description">Qual seu filme favorito?</p>
        <div class="form-wrapper">
            <input type="text" id="filme" name="filme" placeholder="Insira aqui a URL da imagem do filme">
            <button onclick="adicionarFilme()">Adicionar Filme</button>
        </div>
        <div id="listaFilmes" class="lista-filmes">
            </div>
    </main>

    <footer class="container">
        <a href="https://www.alura.com.br/" target="_blank">
            <img src="https://www.alura.com.br/assets/img/alura-logo.svg" alt="Logo Alura" class="alura-logo">
        </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
